<h2>Press to Enter The Date</h2>
    <div class="button big"><button class="open-button" onclick="openForm()">Enter Todays Date</button></div>

<div class="form-popup" id="myForm">
  <!-- <form action ="layout-Javascript-LocalStorage.html"> -->
      <center><h2>Please Enter Dates</h2></center>

    <label for="start">Todays Date</label>
    
  
    <input type="date"  id="startDate" />
    <!-- placeholder="Enter Todays Date" name="start" required -->
    <input type="submit" value="click" onclick="passValues();"/>

    
    
    <button type="submit" class="btn">Enter</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>

</div>

<script>
  function passValues()
  {
    var startDate= document.getElementById("startDate").value;
    localStorage.setItem("startDate", startDate);
    window.open("/", "_self");
    
    return false;
  }
  
function openForm() {
  document.getElementById("myForm").style.display = "block" ;
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>
