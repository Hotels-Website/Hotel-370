<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      #main_nav{
        background-color:thistle;
      }

      #main_nav .nav-link {
        color:white;
      }

    </style>
    <title>{{title}}</title>
  </head>
  <body>
    <!-- <nav> -->
      <ul id="main_nav" class="nav">
        <li class="nav-item">
          <a href="/" class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Our Hotels</a>
          <div class="dropdown-menu">
            {% for _,_,name,_,_,_,chain in hotels %}
            <a class="dropdown-item" href="/hotel/{{chain}}/{{name}}">{{chain}} - {{name}}</a>
            {% endfor %}
          </div>
        </li>
        {% if session["user"] %}
        <li class="nav-item">
          <a class="nav-link"  href="/reservations/a">Your Reservations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  href="/logout">Logout</a>
        </li>
        <ul class="navbar-nav ml-md-auto">   
          <li class="nav-item" style="margin-right:30px;">
            <a class="nav-link"  href="/reservations">{{session["user"]}}</a>
          </li>
        </ul>
          {% else %}
        <li class="nav-item">
          <a class="nav-link"  href="/login">Login</a>
        </li>
        {% endif %}

      </ul>
    <!-- </nav> -->
    




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <div class="container">
      {% block content%}{% endblock %}
    </div>
  </body>
</html>
